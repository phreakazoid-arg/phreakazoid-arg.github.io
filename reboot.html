				function getImagePath(){
							  var d = new Date();
							  var Today = d.getDate();
							  var Month = d.getMonth();
							  var src= "images/";
							  if (Month === 2 && (Today === 9)) {
								src += "logo02trans.gif";
							  } else  {
								src += "logo01trans.png";}
